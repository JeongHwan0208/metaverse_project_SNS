<!DOCTYPE html>
<html>
<head>
    <title>Online IDE</title>
</head>
<body style="background-color: #121212; color: #fff;"> <!-- 배경색을 검정으로, 텍스트 색상을 흰색으로 설정 -->
    <center>
        <h1>Online IDE</h1>
        <!-- 코드 입력 폼 -->
        <form id="myform" name="myform" method="post" action="/compilecode">
            <h3>Code</h3>
            <!-- 사용자 입력 코드를 받는 텍스트 영역 -->
            <textarea rows="13" cols="100" id="code" name="code" style="background-color: #212121; color: #fff;"></textarea> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정 -->
            <br />
            <h3>Input</h3>
            <!-- 코드 입력을 위한 입력값을 받는 텍스트 영역 -->
            <textarea rows="10" cols="100" id="input" name="input" style="background-color: #212121; color: #fff;"></textarea> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정 -->
            <br />
            <!-- 선택 언어 -->
            Language:
            <select name="lang" style="background-color: #212121; color: #fff;"> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정 -->
                <option value="C">C</option>
                <option value="Python">Python</option>
            </select>
            <br />
            <!-- 입력값 사용 여부 -->
            Compile With Input:
            <input type="radio" name="inputRadio" id="inputRadioTrue" value="true" style="background-color: #212121; color: #fff;" /> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정 -->
            Yes
            <input type="radio" name="inputRadio" id="inputRadioFalse" value="false" style="background-color: #212121; color: #fff;" /> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정 -->
            No
            <br />
            <!-- 제출 버튼 -->
            <input type="submit" value="Submit" name="submit" style="background-color: #444; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;" /> <!-- 배경색을 어두운 회색으로, 텍스트 색상을 흰색으로 설정, 버튼 스타일 적용 -->
        </form>
    </center>
</body>
</html>
